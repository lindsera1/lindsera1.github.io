<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Library</title>
<script>
    

        let books = [];

        let titles = function(){
            for(let book of books){
                alert(book[0])
            }
        }

        let authors = function(){
            for(let book of books){
                alert(book[1])
            }
        }

        let libIds = function(){
            for(let book of books){
                alert(book[2])
            }
        }

        let volumes = function(){
            for(let book of books){
                alert(book);
            }
        }
        
        let Book = function(){
           title = document.getElementById('title').value;
           author = document.getElementById('author').value;
           libId = document.getElementById('libId').value;

           let book = [title,author,libId];
           
           document.getElementById("book").innerHTML = book.join("\n");

           books.push(book);
        }
        
</script>

</head>

<body>
    <h1>Enter info below</h1>
    Author: 
    <input id="author" type="text"/><br/>
    Title: 
    <input id="title" type="text"/><br/>
    LibId:
    <input id="libId" type="text"/><br/>

    <button onclick="Book()">Add book</button> 
    <button onclick="titles()">Show titles</button>
    <button onclick="authors()">Show authors</button>
    <button onclick="libIds()">Show IDs</button>
    <span id="book">Your new book</span>

</body>

</html>
